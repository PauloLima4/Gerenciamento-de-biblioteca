<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Biblioteca</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestão de Biblioteca</h1>
            <nav>
                <button onclick="showSection('items')">Itens</button>
                <button onclick="showSection('users')">Usuários</button>
                <button onclick="showSection('loans')">Empréstimos</button>
            </nav>
        </header>

        <main>
            <section id="items" class="active">
                <h2>Gerenciamento de Itens</h2>
                <form id="itemForm">
                    <input type="text" id="itemTitle" placeholder="Título do Item" required>
                    <input type="text" id="itemAuthor" placeholder="Autor/Diretor" required>
                    <input type="number" id="itemYear" placeholder="Ano de Publicação" required>
                    <select id="itemType" required>
                        <option value="" disabled selected>Tipo de Item</option>
                        <option value="Livro">Livro</option>
                        <option value="Revista">Revista</option>
                        <option value="DVD">DVD</option>
                    </select>
                    <input type="number" id="itemQuantity" placeholder="Quantidade Disponível" required>
                    <button type="submit">Adicionar Item</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Autor/Diretor</th>
                            <th>Tipo</th>
                            <th>Ano</th>
                            <th>Quantidade</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="itemList"></tbody>
                </table>
            </section>

            <section id="users">
                <h2>Gerenciamento de Usuários</h2>
                <form id="userForm">
                    <input type="text" id="userName" placeholder="Nome do Usuário" required>
                    <select id="userType" required>
                        <option value="" disabled selected>Tipo de Usuário</option>
                        <option value="Aluno">Aluno</option>
                        <option value="Professor">Professor</option>
                        <option value="Visitante">Visitante</option>
                    </select>
                    <button type="submit">Adicionar Usuário</button>
                </form>
                <ul id="userList"></ul>
            </section>

            <section id="loans">
                <h2>Empréstimos e Devoluções</h2>
                <form id="loanForm">
                    <select id="loanItem" required></select>
                    <select id="loanUser" required></select>
                    <button type="submit">Registrar Empréstimo</button>
                </form>
                <ul id="loanList"></ul>
            </section>
        </main>
    </div>
    <footer>
        <p>Criado por Hiury Rodrigo da Silva Alves, Matrícula: 1-2023126394</p>
    </footer>
    <script src="./src/js/script.js"></script>
</body>
</html>
